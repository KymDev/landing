<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42 Kids Coloring Books - Creative Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="scroll-progress" id="scroll-progress"></div>

    <header class="parallax">
        <div class="floating-shapes">
            <div class="shape" style="width: 100px; height: 100px; top: 20%; left: 10%;"></div>
            <div class="shape" style="width: 80px; height: 80px; top: 60%; right: 15%;"></div>
        </div>
        <div class="container">
            <h1>Unlock 42 Worlds of Creativity! ðŸŽ¨</h1>
            <p class="subtitle">Where Learning Meets Playful Discovery</p>
            <a href="#offer" class="cta-button">Get Instant Access - $99.99</a>
        </div>
    </header>

    <section class="benefits">
        <div class="container">
            <h2>Why You'll Love These Books</h2>
            <div class="benefits-grid">
                <div class="benefit-item">
                    <i class="fas fa-palette"></i>
                    <h3>42 Unique Themes</h3>
                    <p>From dinosaurs to space adventures</p>
                </div>
                <!-- Adicione mais benefÃ­cios -->
            </div>
        </div>
    </section>

    <script>
        window.addEventListener('scroll', () => {
            const scrollProgress = document.getElementById('scroll-progress');
            const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (window.scrollY / windowHeight) * 100;
            scrollProgress.style.width = scrolled + '%';
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('.benefit-item, .testimonial-card').forEach((el) => {
            el.style.opacity = 0;
            el.style.transform = 'translateY(30px)';
            observer.observe(el);
        });
    </script>
</body>
</html>
